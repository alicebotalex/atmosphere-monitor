<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmosphere Monitor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <h1>‚ú® Atmosphere Monitor</h1>
    <div class="header-controls">
      <button id="settingsBtn" class="btn">‚öôÔ∏è Settings</button>
      <div class="time-slider-container">
        <span class="time-label">1m</span>
        <input type="range" id="timeSlider" min="0" max="8" value="5" class="time-slider">
        <span class="time-label">4h</span>
        <span id="timeValue" class="time-value">1h</span>
      </div>
    </div>
  </header>

  <main id="dashboard" class="dashboard">
    <div class="empty-state">
      <p>No sensors configured</p>
      <button id="addFirstSensor" class="btn btn-primary">Add Your First Sensor</button>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close">&times;</button>
      </div>
      <div class="modal-body">
        <h3>Chart Display</h3>
        <div style="margin-bottom: 2rem;">
          <label for="chartTimeWindow" style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">
            Time window:
          </label>
          <select id="chartTimeWindow" class="time-window-select">
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60" selected>1 hour</option>
            <option value="120">2 hours</option>
            <option value="240">4 hours</option>
          </select>
        </div>
        
        <h3>Sensors</h3>
        <div id="sensorList" class="sensor-list"></div>
        
        <h3 style="margin-top: 2rem;">Add Sensor</h3>
        <div style="margin-bottom: 1rem;">
          <button id="scanNetworkBtn" class="btn">üîç Scan Network</button>
        </div>
        
        <div id="scanProgress" class="scan-progress" style="display: none;">
          <div class="scan-status"></div>
          <div class="scan-bar">
            <div class="scan-fill"></div>
          </div>
        </div>
        
        <div id="scanResults" class="scan-results" style="display: none;">
          <h4>Found Devices</h4>
          <div id="scanResultsList"></div>
        </div>
        
        <div class="sensor-form">
          <input type="text" id="sensorName" placeholder="Sensor name (e.g., Living Room)">
          <input type="text" id="sensorIp" placeholder="IP address (e.g., 192.168.1.100)">
          <button id="addSensorBtn" class="btn btn-primary">Add Sensor Manually</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Created by <a href="https://alexfogeldesign.com" target="_blank">Alex Fogel Design</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
